<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'scenario/css/output.css' %}" rel="stylesheet">
    <title>Scenario App</title>
    <script src="../../../static/scenario/js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid page_all">
        <div class="row text-center">
            <div class="col">
                <h3 class="cate">あなたのMBTI</h3>
                <h2 class="data">{{ scenario_data.mbti }}</h2>
            </div>
            <div class="col">
                <h3 class="cate">なりたい職業</h3>
                <h2 class="data">{{ scenario_data.job }}</h2>
            </div>
        </div>
        <hr>
        <div class="row text-center">
            <div class="col-8">
                <div class="says">
                    <p id="ai">{{ scenario_data.scenario | linebreaksbr }}</p>
                </div>
            </div>
            <div class="col-4">
                <img src="{% static 'scenario/img/UranAICat.jpg' %}" alt="logo" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
  </body>

</html>
